name: Docker Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t flask-server .

      - name: Run Docker container
        run: |
          docker run -d -p 5000:5000 --name test-server flask-server
          echo "Container started"

      - name: Verify container is running
        run: docker ps -a

      - name: Wait for server to be ready
        run: |
          for i in {1..30}; do
            if curl -s -f http://localhost:5000/ > /dev/null; then
              echo "Server is ready!"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 1
          done

      - name: Show container logs
        run: docker logs test-server

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install client dependencies
        run: pip install -r requirements.txt

      - name: Run client smoke tests
        run: python client.py

      - name: Stop and remove container
        if: always()
        run: |
          docker stop test-server || true
          docker rm test-server || true
