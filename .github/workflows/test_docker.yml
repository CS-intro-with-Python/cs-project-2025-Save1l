name: Test Flask Docker

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t my-flask-app .

      - name: Run Docker container
        run: |
          docker run -d --name test-server -p 5000:5000 my-flask-app

      - name: Wait for server to be ready
        run: |
          for i in {1..30}; do
            if curl -s -f http://localhost:5000/ > /dev/null; then
              echo "Server is ready!"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 1
          done

      - name: Test routes with curl
        run: |
          for route in "/" "/home" "/pricing"; do
            code=$(curl -s -o /dev/null -w "%{http_code}" "http://localhost:5000${route}")
            echo "${route} -> ${code}"
            if [ "$code" -ne 200 ]; then
              echo "::error ::Route ${route} returned ${code}"
              exit 1
            fi
          done
          echo "::notice ::All routes responded with 200"

      - name: Cleanup
        if: always()
        run: |
          docker stop test-server || true
          docker rm test-server || true
